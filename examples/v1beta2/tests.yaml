# yaml-language-server: $schema=https://raw.githubusercontent.com/getsynq/synq-monitors/refs/heads/main/schema.json

version: v1beta2
namespace: foo

entities:
  - id: bar
    tests:
      - type: unique
        columns:
          - foo

      - type: accepted_values
        column: bar
        values: [a, b, c]

      - type: not_null
        columns:
          - foo
